{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.avatar.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ user.get_full_name }}</h2>
          <small class="text-secondary">@{{ user.username }}</small>
          <small class="text-secondary">{{ user.email }}</small>
          <hr>
          <p class="text-secondary">{{ user.profile.bio }}</p>
        </div>
      </div>
      <div id="update-profile">

        <form action="{%url 'user-profile'%}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class='form-group'>
            <legend class="border-bottom mb-4">Update Profile !</legend>
            {{u_form|crispy}}
            {{p_form|crispy}}
          </fieldset>
          <div class="form-group">
            <button type="submit" class="btn btn-outline-info">Update</button>
          </div>
        </form>
      </div>
    </div>
{% endblock content %}
